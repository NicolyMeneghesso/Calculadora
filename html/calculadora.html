<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/calculadora.css">

    <title>Calculadora</title>
</head>

<body>
    <div class="container-fluid p-0">
        <div class="card-body d-flex justify-content-center">
            <div class="content">
                <h1>Calculadora</h1>
                <div class="calculator">
                    <div class="row g-2 mb-2 mx-auto">
                        <div class="col-12">
                            <div class="display bg-dark p-2"></div>
                        </div>
                    </div>

                    <div class="row g-2 mb-2 mx-auto">
                        <div class="col-3">
                            <button class="btn btn-secondary w-100 py-3" onclick="AddValue('(')">(</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary w-100 py-3" onclick="AddValue(')')">)</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary w-100 py-3" onclick="AddValue('%')">%</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-clear btn-secondary w-100 py-3" onclick="removeValue('AC')">AC</button>
                        </div>
                    </div>

                    <div class="row g-2 mb-2 mx-auto">
                        <div class="col-3">
                            <button class="btn btn-dark w-100 py-3" onclick="AddValue('7')">7</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-dark w-100 py-3" onclick="AddValue('8')">8</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-dark w-100 py-3" onclick="AddValue('9')">9</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary w-100 py-3" onclick="AddValue('/')">/</button>
                        </div>
                    </div>

                    <div class="row g-2 mb-2 mx-auto">
                        <div class="col-3">
                            <button class="btn btn-dark w-100 py-3" onclick="AddValue('4')">4</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-dark w-100 py-3" onclick="AddValue('5')">5</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-dark w-100 py-3" onclick="AddValue('6')">6</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary w-100 py-3" onclick="AddValue('*')">*</button>
                        </div>
                    </div>

                    <div class="row g-2 mb-2 mx-auto">
                        <div class="col-3">
                            <button class="btn btn-dark w-100 py-3" onclick="AddValue('1')">1</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-dark w-100 py-3" onclick="AddValue('2')">2</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-dark w-100 py-3" onclick="AddValue('3')">3</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary w-100 py-3" onclick="AddValue('-')">-</button>
                        </div>
                    </div>

                    <div class="row g-2 mb-2 mx-auto">
                        <div class="col-3">
                            <button class="btn btn-dark w-100 py-3" onclick="AddValue('0')">0</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary w-100 py-3" onclick="AddValue('.')">.</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-eq btn-primary w-100 py-3" onclick="CalculateResult()">=</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary w-100 py-3" onclick="AddValue('+')">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
  
    <script src="../javascript/calculadora.js"></script>

</body>

</html>
